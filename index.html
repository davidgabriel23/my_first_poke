<!DOCTYPE html>
<html lang="pt-BR|">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">



    <title>my first poke</title>
</head>

<body>
    <div class="body-video">

    </div>
    

    <header class="header-container">

        <h1 class="header-title">My First Poke</h1>

    <main class="main-conteiner">
        <article class="article-container">

            <div class="article-content">

            </div>
        </article>
        <article class="article-container">
            <img class="article-imag" src="./src/imges/area-johto.png" alt="imagen">
            <div class="article-content">
                <button class="article-button">johto</button>
            </div>
        </article>
        <article class="article-container">
            <img class="article-imag" src="./src/imges/area-hoenn.png" alt="imagen">

        <h2>choose the starting area</h2>
